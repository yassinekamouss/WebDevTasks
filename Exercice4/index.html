<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">
    <div class="container mx-auto p-5">
        <div class="flex justify-between items-center py-4 border-b border-gray-300 mb-5">
            <div class="text-2xl font-bold">CODE <span class="text-indigo-500">WALL</span></div>
            <div class="flex space-x-3">
                <button class="px-4 py-2 bg-indigo-500 text-white rounded-md text-sm hover:bg-indigo-600">Home</button>
                <button class="px-4 py-2 bg-indigo-500 text-white rounded-md text-sm hover:bg-indigo-600">My Blogs</button>
                <button class="px-4 py-2 bg-indigo-500 text-white rounded-md text-sm hover:bg-indigo-600">Login</button>
                <button class="px-4 py-2 bg-indigo-500 text-white rounded-md text-sm hover:bg-indigo-600">Sign Up</button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-5">
            <h2 class="text-2xl">Tous les Posts</h2>
            <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Add New Post</button>
        </div>

        <div id="postsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>

        <!-- Modal pour l'ajout de post -->
        <div id="postFormContainer" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
            <div class="bg-white max-w-lg mx-auto mt-20 p-6 rounded-lg relative">
                <span id="closePostForm" class="absolute top-2 right-2 text-2xl cursor-pointer">&times;</span>
                <h3 class="border-l-4 border-indigo-500 pl-3 mb-5 text-xl font-semibold">Votre Post</h3>
                <form id="postForm" class="space-y-4">
                    <input type="text" id="postTitle" placeholder="Title" class="w-full p-3 border border-gray-300 rounded-md" required>
                    <textarea id="postContent" placeholder="Description" class="w-full p-3 border border-gray-300 rounded-md" required></textarea>
                    <button id="submitPostBtn" type="submit" class="px-6 py-3 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">POST</button>
                </form>
            </div>
        </div>

        <!-- Modal pour la connexion -->
        <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
            <div class="bg-white max-w-lg mx-auto mt-20 p-6 rounded-lg relative">
                <span id="closeLoginForm" class="absolute top-2 right-2 text-2xl cursor-pointer">&times;</span>
                <h3 class="border-l-4 border-indigo-500 pl-3 mb-5 text-xl font-semibold">Connexion</h3>
                <form id="loginForm" class="space-y-4">
                    <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md" required>
                    <input type="password" id="loginPassword" placeholder="Mot de passe" class="w-full p-3 border border-gray-300 rounded-md" required>
                    <button type="submit" class="px-6 py-3 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">Se connecter</button>
                </form>
            </div>
        </div>

        <!-- Modal pour l'inscription -->
        <div id="signupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
            <div class="bg-white max-w-lg mx-auto mt-20 p-6 rounded-lg relative">
                <span id="closeSignupForm" class="absolute top-2 right-2 text-2xl cursor-pointer">&times;</span>
                <h3 class="border-l-4 border-indigo-500 pl-3 mb-5 text-xl font-semibold">Inscription</h3>
                <form id="signupForm" class="space-y-4">
                    <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" class="w-full p-3 border border-gray-300 rounded-md" required>
                    <input type="email" id="signupEmail" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md" required>
                    <input type="password" id="signupPassword" placeholder="Mot de passe" class="w-full p-3 border border-gray-300 rounded-md" required>
                    <button type="submit" class="px-6 py-3 bg-indigo-500 text-white rounded-md hover:bg-indigo-600">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
