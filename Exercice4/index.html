<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">
    <div class="container mx-auto p-5">
        <div class="header flex justify-between items-center py-4 border-b border-gray-300 mb-5">
            <div class="logo text-2xl font-bold">CODE <span class="text-indigo-600">WALL</span></div>
            <div class="nav-buttons flex gap-3 items-center">
                <button id="homeBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Home</button>
                <button id="myBlogsBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">My Blogs</button>
                <button id="loginBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Login</button>
                <button id="signupBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Sign Up</button>
            </div>
        </div>
        
        <div class="blog-header flex justify-between items-center mb-5">
            <h2 id="postsTitle" class="text-2xl font-semibold">Tous les Posts</h2>
            <button id="addPostBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Add New Post</button>
        </div>
        
        <div id="postsContainer" class="posts-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- Les posts seront insérés ici dynamiquement -->
        </div>
        
        <!-- Modal pour l'ajout de post -->
        <div id="postFormContainer" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden">    
            <div class="modal-content bg-white mx-auto my-20 p-5 rounded max-w-xl relative">
                <span id="closePostForm" class="close absolute top-3 right-3 text-2xl cursor-pointer">&times;</span>
                <h3 id="formTitle" class="form-title border-l-4 border-indigo-600 pl-3 mb-5 text-xl">Votre Post</h3>
                <form id="postForm" class="form flex flex-col">
                    <input type="text" id="postTitle" class="mb-4 p-3 border border-gray-300 rounded" placeholder="Title" required>
                    <textarea id="postContent" class="mb-4 p-3 border border-gray-300 rounded resize-none" placeholder="Description" required></textarea>
                    <button id="submitPostBtn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700" type="submit">POST</button>
                </form>
            </div>

        </div>
        
        <!-- Modal pour la connexion -->
        <div id="loginModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="modal-content bg-white mx-auto my-20 p-5 rounded max-w-xl relative">
                <span id="closeLoginForm" class="close absolute top-3 right-3 text-2xl cursor-pointer">&times;</span>
                <h3 class="form-title border-l-4 border-indigo-600 pl-3 mb-5 text-xl">Connexion</h3>
                <form id="loginForm" class="form flex flex-col">
                    <input type="email" id="loginEmail" class="mb-4 p-3 border border-gray-300 rounded" placeholder="Email" required>
                    <input type="password" id="loginPassword" class="mb-4 p-3 border border-gray-300 rounded" placeholder="Mot de passe" required>
                    <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700" type="submit">Se connecter</button>
                </form>
            </div>
        </div>
        
        <!-- Modal pour l'inscription -->
        <div id="signupModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
            <div class="modal-content bg-white mx-auto my-20 p-5 rounded max-w-xl relative">
                <span id="closeSignupForm" class="close absolute top-3 right-3 text-2xl cursor-pointer">&times;</span>
                <h3 class="form-title border-l-4 border-indigo-600 pl-3 mb-5 text-xl">Inscription</h3>
                <form id="signupForm" class="form flex flex-col">
                    <input type="text" id="signupUsername" class="mb-4 p-3 border border-gray-300 rounded" placeholder="Nom d'utilisateur" required>
                    <input type="email" id="signupEmail" class="mb-4 p-3 border border-gray-300 rounded" placeholder="Email" required>
                    <input type="password" id="signupPassword" class="mb-4 p-3 border border-gray-300 rounded" placeholder="Mot de passe" required>
                    <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700" type="submit">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
